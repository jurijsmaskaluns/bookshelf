<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

<ui:composition template="/templates/main.xhtml">
    <ui:define name="content">
        <h:outputLabel value="Book space"/>

        <f:metadata>
            <f:viewParam name="id" value="#{singleBookBean.id}"/>
            <f:viewAction action="#{singleBookBean.openBook}"/>
        </f:metadata>

        <h1>#{singleBookBean.book.title}</h1>

        <table>
            <tr>
                <td>id</td>
                <td>#{singleBookBean.book.id}</td>
            </tr>
            <tr>
                <td>isbn</td>
                <td>#{singleBookBean.book.isbn}</td>
            </tr>
            <tr>
                <td>autor</td>
                <td>#{singleBookBean.book.author}</td>
            </tr>
            <tr>
                <td>year</td>
                <td>#{singleBookBean.book.year}</td>
            </tr>
            <tr>
                <td>description</td>
                <td>#{singleBookBean.book.description}</td>
            </tr>
        </table>

        <h:form>
            <h:commandButton value="Reserve for me" action="#{bookReservationBean.reserve(singleBookBean.id)}"/>
        </h:form>


    </ui:define>
</ui:composition>

</html>
