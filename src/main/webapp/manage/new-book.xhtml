<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<f:view>
    <h:outputLabel value="New-book"/>
</f:view>
<ui:composition template="/templates/main.xhtml">
    <ui:define name="content">
        <h:form id="create-new-book">
            <ui:fragment rendered="#{createBookBean.created}">
                <h2>Book Created Seccessfully</h2>
            </ui:fragment>
            <p>
                <h:outputLabel value="Title:"/>
                <h:inputText id="title" value="#{createBookBean.book.title}"/>
                <h:messages for="title"/>
            </p>
            <p>
                <h:outputLabel value="Author:"/>
                <h:inputText id="autor" value="#{createBookBean.book.author}"/>
                <h:messages for="autor"/>
            </p>
            <p>
                <h:outputLabel value="ISBN:"/>
                <h:inputText id="isbn" value="#{createBookBean.book.isbn}"/>
                <h:messages for="isbn"/>
            </p>
            <p>
                <h:outputLabel value="Year:"/>
                <h:inputText id="year" value="#{createBookBean.book.year}"/>
                <h:messages for="year"/>

            </p>
            <p>
                <h:outputLabel value="Description:"/><br></br>
                <h:inputTextarea value="#{createBookBean.book.description}"/>
            </p>
            <p>
                <h:commandButton action="#{createBookBean.createBook}" value="Create">
                    <f:ajax render="@form" execute="@form"/>
                </h:commandButton>

            </p>

        </h:form>
    </ui:define>
</ui:composition>

</html>
